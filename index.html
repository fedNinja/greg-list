<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css"> 
	<meta name="description" content="helps in finding user various requirements like jobs, amenities, homes and much more">
	<title>greg's list</title>
</head>

<body>
	<header>
		<span class="logo"><b>Greg's List</b></span>
		<nav class="headNav">
			<ul>
				<li><a href="#">Post</a></li>

			</ul>

	<!--TODO comment: change it inside the main-->

		<div class="inner">
			<button type="submit" class="prev displayBtn">&lt; Prev </button>
			<input type="text" value="1 to 100 of 179" class="numberDisplay" readonly >

		<div class="wrapper">
			<div class="row">
				<div class="cell">June 22</div>

			</div>
			<div class="row">
				<div class="cell">June 21</div>
				<div class="cell"><a href="#" class="link">Front end developer</a></div>

			</div>
			<div class="row">
				<div class="cell">June 20</div>
				<div class="cell"><a href="#" class="link">Senior Python developer/Cofounder</a></div>
				<div class="cell">Flatriron</div>
			</div>
		</div>

</body>
